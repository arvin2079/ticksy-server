version: "3.7"

services:
  web:
    image: python:latest
    container_name: ticksyAPI
    entrypoint: bash
    command: /app/entrypoint.sh
    restart: always
    ports:
      - 8000:8000
    env_file:
      - .env.prod
    networks:
      - mysql-network
    external_links:
      - mysql
    volumes:
      - /srv/TicksyAPI/src:/app
      - /srv/TicksyAPI/static:/static
      - /srv/TicksyAPI/pip:/root/.cache/pip
      - /srv/TicksyAPI/migrations:/app/ticketing/migrations

networks:
  mysql-network:
    external: true
